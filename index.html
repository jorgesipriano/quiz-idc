<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jornada do Influenciador</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Montserrat', sans-serif;
        }
        #game-container {
            position: relative;
            width: 100vw;
            height: 100vh;
            overflow: hidden;
        }
        canvas {
            background-color: #000;
            display: block;
            margin: 0 auto;
        }
        #ui-layer {
            position: absolute;
            top: 10px;
            left: 10px;
            color: white;
            font-size: 20px;
        }
        #message-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
            padding: 20px;
            text-align: center;
        }
        .hidden {
            display: none;
        }
        button {
            padding: 10px 20px;
            margin-top: 20px;
            font-size: 18px;
            border: none;
            border-radius: 10px;
            background-color: #FFD700;
            color: #000;
            cursor: pointer;
        }
        #touch-controls {
            position: absolute;
            bottom: 20px;
            width: 100%;
            display: flex;
            justify-content: center;
            gap: 20px;
            pointer-events: auto;
        }
        .touch-btn {
            width: 60px;
            height: 60px;
            background-color: rgba(255, 255, 255, 0.3);
            border: 2px solid white;
            border-radius: 50%;
            color: white;
            font-size: 24px;
            text-align: center;
            line-height: 60px;
            user-select: none;
        }
    </style>
</head>
<body>
    <div id="game-container">
        <canvas id="gameCanvas"></canvas>
        <div id="ui-layer">
            <div id="score">FÃ‰: 0</div>
            <div id="lives">VIDAS: 3</div>
        </div>
        <div id="message-container" class="hidden">
            <h1 id="message-title"></h1>
            <p id="message-text"></p>
            <button id="message-button"></button>
        </div>
        <!-- Controles de toque -->
        <div id="touch-controls">
            <div class="touch-btn" id="left">&#8592;</div>
            <div class="touch-btn" id="jump">&#8679;</div>
            <div class="touch-btn" id="right">&#8594;</div>
            <div class="touch-btn" id="shoot">&#128165;</div>
        </div>
    </div>
    <script type="module" src="main.js"></script>
</body>
</html>
